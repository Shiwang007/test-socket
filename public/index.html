<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Frontend</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="mobile" placeholder="Enter Mobile Number" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button id="loginBtn">Login</button>
      <div id="loginError" class="error"></div>
    </div>

    <!-- Lecture Section -->
    <div id="lectureSection" style="display:none;">
      <h2>Join a Lecture</h2>
      <input type="text" id="lectureId" placeholder="Enter Lecture ID" />
      <button id="joinLectureBtn">Join Lecture</button>
      <div id="lectureError" class="error"></div>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" style="display:none;">
      <h2>Chat</h2>
      <div id="messages"></div>
      <textarea id="chatMessage" placeholder="Enter message"></textarea>
      <button id="sendMessageBtn">Send Message</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
